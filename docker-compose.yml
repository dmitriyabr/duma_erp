# Dev: docker-compose up -d
# Prod: DB and CDN (Cloudflare S3 / R2) — не через compose
services:
  postgres:
    image: postgres:16-alpine
    container_name: school_erp_db
    environment:
      POSTGRES_USER: erp_user
      POSTGRES_PASSWORD: erp_password
      POSTGRES_DB: school_erp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U erp_user -d school_erp"]
      interval: 5s
      timeout: 5s
      retries: 5

  # S3-совместимое хранилище для dev (вложения, CDN). Прод: Cloudflare S3/R2
  minio:
    image: minio/minio:latest
    container_name: school_erp_minio
    command: server /data
    environment:
      MINIO_ROOT_USER: minio_admin
      MINIO_ROOT_PASSWORD: minio_password
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console (optional)
    volumes:
      - minio_data:/data
    profiles:
      - storage   # Запуск: docker-compose --profile storage up -d

volumes:
  postgres_data:
  minio_data:
